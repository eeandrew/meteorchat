<template name="chat">
	<form>
		<input type="hidden" name="to" value="public">
		{{#if currentUser}}
			<div class="row">
				<div class="col-md-9">
					<textarea class="form-control" placeholder="Ná»™i dung chat" name="content"></textarea>
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary">Sent</button>
					<div class="form-checkbox">
						<label><input type="checkbox" {{#if enterToSend}}checked{{/if}}> Enter to sent</label>
					</div>
				</div>
			</div>
		{{else}}
			<textarea class="form-control" disabled placeholder="Please login before chat."></textarea>
		{{/if}}
	</form>
</template>
